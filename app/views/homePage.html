<div ng-controller="homePageController as homePageCtrl"><md-toolbar md-scroll-shrink=""><div class="md-toolbar-tools">Search Banks</div></md-toolbar><md-content style="padding: 16px;"><div class="layout-row layout-align-start-start"><div class="flex"><md-input-container><label>City</label><md-select ng-model="homePageCtrl.selectedCity" placeholder="Select city" ng-change="homePageCtrl.onChangeCity()" ng-disabled="homePageCtrl.bankDetailsLoading === true"><md-option ng-repeat="city in homePageCtrl.cityList" ng-value="city">{{city}}</md-option></md-select></md-input-container></div><div class="flex"><md-input-container><label>Search</label><input ng-model="homePageCtrl.searchText" ng-disabled="homePageCtrl.bankDetailsLoading === true"/></md-input-container></div></div><div ng-if="homePageCtrl.selectedCity"><div ng-if="homePageCtrl.bankDetailsLoading === true" layout="row" layout-sm="column" layout-align="space-around"><md-progress-circular md-mode="indeterminate"></md-progress-circular></div><div ng-if="homePageCtrl.bankDetailsLoading !== true"><section ng-if="homePageCtrl.bankDetailsList.length === 0"><h4>No banks found in {{homePageCtrl.selectedCity}}</h4></section><section ng-if="homePageCtrl.bankDetailsList.length &gt; 0"><h4 style="padding-bottom:8px;" class="layout-row"><span style="padding-right:8px;">List of banks in {{homePageCtrl.selectedCity}}</span><span ng-if="homePageCtrl.searchText">(Filtered with query : {{homePageCtrl.searchText}})</span></h4><div class="layout-row"><div class="bankDetailsRow header flex">Bank Name</div><div class="bankDetailsRow header flex">Address</div><div class="bankDetailsRow header flex">Branch</div><div class="bankDetailsRow header flex">IFSC</div></div><md-virtual-repeat-container style="height: 480px; width: 100%;"><div md-virtual-repeat="bankObj in homePageCtrl.bankDetailsList | filter:homePageCtrl.searchText" flex="" style="height: 60px;"><div class="layout-row bankDetailsColumn"><div title="{{bankObj.bank_name}}" class="bankDetailsRow flex">{{bankObj.bank_name}}</div><div title="{{bankObj.address}}" class="bankDetailsRow flex">{{bankObj.address}}</div><div title="{{bankObj.branch}}" class="bankDetailsRow flex">{{bankObj.branch}}</div><div title="{{bankObj.ifsc}}" class="bankDetailsRow flex">{{bankObj.ifsc}}</div></div></div></md-virtual-repeat-container></section></div></div></md-content></div>
